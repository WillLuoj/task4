<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="head_left"><p>关闭</p></div>
        <div class="head_right"><p>注册</p></div>
        <div class="head_mid"><p>登录</p></div>
    </div>
    <div class="container">
        <form>
            <input type="text" name="user_id" placeholder="请输入手机号">
            <input type="password" name="password" placeholder="请输入密码">
        </form>
    </div>
    <div class="footer">
        <form>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
